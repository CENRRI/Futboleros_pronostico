<!DOCTYPE html>
<html>
<head>
    <title>Ranking de Pronósticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            padding: 20px; 
            background-color: #0a192f;
            color: #ffffff !important;
        }
        .card { 
            margin-bottom: 20px;
            background-color: #112240;
            border-color: #233554;
        }
        .table {
            color: #ffffff !important;
        }
        .table td, .table th {
            color: #ffffff !important;
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #112240;
            color: #ffffff !important;
        }
        .table-striped > tbody > tr:nth-of-type(even) {
            background-color: #1a365d;
            color: #ffffff !important;
        }
        .form-control {
            background-color: #1a365d;
            border-color: #233554;
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4 text-light">Ranking de Pronósticos</h1>
        
        <!-- Tabla de Pronósticos -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Pronósticos</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Jugador</th>
                                <th>PAR</th>
                                <th>CHI</th>
                                <th>BRA</th>
                                <th>COL</th>
                                <th>PER</th>
                                <th>BOL</th>
                                <th>ECU</th>
                                <th>VEN</th>
                                <th>URU</th>
                                <th>ARG</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>KEVIN</td>
                                <td>1</td>
                                <td>0</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>0</td>
                                <td>2</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                            </tr>
                            <!-- Más filas aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Tabla de Resultados -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h2 class="h5 mb-0">Resultados de Partidos</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Partido</th>
                            <th>Resultado</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los resultados se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Ranking -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2 class="h5 mb-0">Ranking de Jugadores</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Posición</th>
                            <th>Jugador</th>
                            <th>Puntos Totales</th>
                            <th>Exactos</th>
                            <th>Aciertos</th>
                            <th>Contrarios</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- El ranking se cargará aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
